{% extends "base.html" %}

    {% block content %}
    <div class="sign_main"> 
        <form method="post" action="/login/">
            <h1>LOGIN</h1>
            {% csrf_token %}
            {{form.as_p}}
            <button>LOGIN</button>
           {% if error %}
           <p>{{form.error_messages}}</p>
           {% endif %}
        </form>
       </div>
    
    {% endblock %}
